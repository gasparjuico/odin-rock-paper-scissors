<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project | RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <p>Press <strong>Rock</strong>, <strong>Paper</strong>, or <strong>Scissors</strong> to make your choice against the computer's random selection. Play continues until either you or the computer reaches <strong>5 points</strong>. Good luck!</p>

    <div class="selections-container">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>

    <div class="results-container"></div>
    <div class="score-container"></div>
    <div class="winner-container"></div>

    <script src="index.js"></script>
</body>
</html>
