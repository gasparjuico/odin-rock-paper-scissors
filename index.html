<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project | RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="selections-container">
        <button class="rock selection" data-selection="rock">Rock</button>
        <button class="paper selection" data-selection="paper">Paper</button>
        <button class="scissors selection" data-selection="scissors">Scissors</button>
    </div>

    <div class="results-container">
        <div>
            Player
            <span class="score">0</span>
        </div>
        <div>
            Computer
            <span class="score">0</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
